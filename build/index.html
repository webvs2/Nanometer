<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./rain.ico">
    <title>message</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <script src="./assets/logo/iconfont.js"></script>
    <link rel="stylesheet" href="./assets/source-code-pro-release/source-code-pro.css">
    <style>
        html,
        body {
            font-family: "Source Code Pro", Avenir, Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .box {
            padding: 50px 0;
        }

        .icon {
            width: 15em;
            height: 15em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- <svg ></svg> -->
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-tianqi"></use>
      </svg>
    <h1 style=" text-align: center;margin-top: 20px; ">nan-message</h1>
    <h3 style="color: #ba7ba1;">This is an amusement park</h3>
    <!-- <span style="display: inline-block;font-size: 12px;font-family: 'Courier New', Courier, monospace;margin-left: 20px;color: #333;" >rollup Support development </span> -->
    <div class="box">
        <button id="button">消息option</button>
        <button id="buttonfast">快捷消息</button>

        <button id="buttonsuccess">成功消息</button>
        <button id="buttonerror">错误消息</button>

        <button id="buttoninfo">普通消息</button>

        <button id="buttonwarning">警告消息</button>
    </div>
    <script>
        // window._=31325
        // MyBundle()
        let a = 1;
        $message({
            type: 'success',
            content: 'Quotes of the day',
            durationTime:2000000,
            destroy: function () {
                console.log('Whatever I believed, I did; and whatever I did, I did with my whole heart and mind.')
            }
        })
        document.getElementById('button').onclick = function () {
            // console.log($message('success',1))
            $message({
                type: 'success',
                egoClass: 'yang',
                content: '成功了',
                postEvent: function () {
                    console.log('终于成功了')
                }
            })

        }
        document.getElementById('buttonfast').onclick = function () {
            // console.log($message('success',1))
            $message('error', a++)

        }

        document.getElementById('buttonsuccess').onclick = function () {
            $message.success('成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息成功消息')
        }
        document.getElementById('buttonerror').onclick = function () {
            $message.error('错误消息')
        }
        document.getElementById('buttoninfo').onclick = function () {
            $message.info('普通消息')
        }
        document.getElementById('buttonwarning').onclick = function () {
            $message.warning('警告消息')
        }
    </script>
</body>

</html>
